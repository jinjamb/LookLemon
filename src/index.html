<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Lemon</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div id="game" class="game">
        <div class="buttons" id="buttons">
            <a class="button-link" id="playbutton" > Jouer </a>
            <a href="https://www.google.com" class="button-link" id="exitbutton"> Quitter </a>
        </div>  
        <div id="loading">
            <p id="loadingText">Chargement en cours...</p>
            <img src="./../public/Loading.gif" id="loadingImage">
        </div>
        <img src="pauseButton.png" id="pauseButton">
        <canvas id="maCanvas" touch-action="none"></canvas>
        <div id="pauseMenu">
            <a class="button-link" id="resumeButton" > Reprendre (Echap) </a>
            <a class="button-link" id="resetButton" > Recommencer (M) </a>
        </div>
        <div id="dialogue"></div>
    </div>
</body>
</html>
